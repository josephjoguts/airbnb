<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header">
<ul>
  <li class="logo">
      <img src="images/Logo.svg">
  </li>
  <li class="margin_item">
      <a href="">Become a host</a>
  </li>
  <li>
      <a href="">Help</a>
  </li>
  <li>
      <a href="">Sign up</a>
  </li>
     <li>
         <a href="">Log in</a>
     </li>

</ul>
</header>

<main class="main">
    <form class="search_form">

        <label>
            <p><span>Airbnb</span><br>Book unique homes<br>and experience a city like a local.</p>
        </label>
        <div class="bar">
            <img src="images/magnifier.svg">
            <input type="text" value="" class="city" placeholder='Try "Osaka"' onfocus="this.placeholder = ''"
                   onblur="this.placeholder ='Try &#34;Osaka&#34;'">
            <button>Search</button>
        </div>

    </form>


    <div class="explore">
        <p>Explore Airbnb</p>
        <div class="cards">
        <div class="card first">
            <img src="images/explore/homes.png">
            <p>Homes</p>
        </div>
        <div class="card">
            <img src="images/explore/exp.png">
            <p>Experiences</p>
        </div>
        <div class="card">
            <img src="images/explore/rest.png">
            <p>Restaurants</p>
        </div>
        </div>
    </div>





</main>

<footer>

</footer>

<script src="libs/base.js"></script>
</body>


</html>
